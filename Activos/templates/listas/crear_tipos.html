{% extends "baseventanas.html" %}

{% block titulo %}{% endblock %}
{% block contenido %}
<div class="card">
    <div class="card-header">
        Agregar Tipo
    </div>
    <div class="card-body">
        <form method="post" class="col-md-12">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="col" style="color: #ced4da;">
                <input class="btn btn-outline-secondary" type="submit" value="Guardar">
            </div>
        </form>
        {% if tipos_guardado %}
            <script>
                // Cierra la ventana emergente si el tipo se guard√≥ correctamente
                window.close();
            </script>
        {% endif %}
    </div>
</div>
{% endblock %}
